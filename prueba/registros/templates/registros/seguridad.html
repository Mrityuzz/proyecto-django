<html>
<body>
    <form method="GET">
        Nombre:
        <input type="text" name="nombre" />
        <input type="submit" name="Buscar" />
    </form>

    <h2>Resultado: {{ nombre|safe }}</h2>
    <img src="https://media.giphy.com/media/26tk0jALFpsXmAF8c/giphy.gif"/>

    <script>
        var busqueda = new URLSearchParams(document.location.search);
        if (busqueda.has("nombre")){
            document.getElementById("resultado").innerHTML = "Resultado:"
            + busqueda.get("nombre");
        }
    </script>
    
</body>
</html>
